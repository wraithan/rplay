{% extends "site_base.html" %}
{% load staticfiles pagination_tags %}
{% load url from future %}

{% block head_title %}{{ object }} {{ block.super }}{% endblock %}

{% block body %}
<div class="span9">
    <h1>All Players</h1>
    <dl>
    {% for o in object_list %}
    <dt>
        <a href="{% url 'player_detail' o.username %}">{{ o }}</a>
    </dt>
    <dd>
        <a href="{{ o.battle_net_url }}">Battle Net Profile</a>
    </dd>
    {% endfor %}
    </dl>
</div>
{% endblock %}
