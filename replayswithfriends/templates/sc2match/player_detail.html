{% extends "site_base.html" %}
{% load staticfiles %}

{% block head_title %}{{ object }} {{ block.super }}{% endblock %}

{% block body %}
<div class="span9">
    <h1>{{ object }}</h1>
    <h2><a href="{{ object.battle_net_url }}">Profile URL</a></h2>
    {% if object.matches %}
    <h3>Match History</h3>
    <ul>
    {% for mr in object.matches %}
        <li><a href="{{ mr.match.replay_file.url }}">{{ mr.match }}</a></li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
